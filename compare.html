<!DOCTYPE html>
<html>
  <head>
    <title>Choose your Favorite!</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" media="screen,projection"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/compare/compare.css" rel="stylesheet"/>
  </head>

  <body onload="init()" class="blue accent-1">
    <div class="container">
        <div class="row" id="headInfo">
            <div class="col s12">
                <h1>WHICH PET IS THE CUTEST?</h1>
                <h3 id="cutestPet">...</h3>
            </div>    
        </div>

        <div id ="picCompare" class ="row green lighten-3 stopCursor">
            
            <div class="col s12 cards-container">
                <div class="cat card blue-grey darken-1" onclick="storeVar(0)">
                    <div class="card-image-1">
                        <img id="catImage" src="">
                        <span class="flow-text white-text Cat-Picture">Is this Cat the Cutest? <br/> Click to cast your vote!</span>

                    </div>
                    <div class="card-content white-text">
                        <h3 id ="catNameApi"></h3>
                        <h4 id ="catLifeApi">Lifespan: </h4>
                        <h5 id = "catInfoApi">Average Temperament: </h5>
                    </div>
                </div>
                    
                <div class="dog card blue-grey darken-1" onclick="storeVar(1)">
                    <div class="card-image-2">
                        <img id="dogImage" src="">
                        <span class="flow-text white-text Dog-Picture">Is this Dog the Cutest? <br/> Click to cast your vote!</span>

                    </div>
                    <div class="card-content white-text">
                        <h3 id="dogNameApi"></p>
                        <h4 id="dogLifeApi">LifeSpan: </h4>
                        <h5 id="dogInfoApi">Average Temperament: </h5>
                     </div>
                </div>
            </div>
        </div>
    </div>



    <div id="scoreOverlay" class="noDisplay">
      <div class="blur" onclick="toggleScoreSheet()"></div>
      <div class="scoreModal">
        <div id="scoreText"></div>
        <br/>
        <br/>
        <br/>
        <div class="waves-effect waves-light btn col m4 buttonSize" id="clearBttn" onclick="clearScoreSheet()">Clear Score Sheet</div>
      </div>
    </div>

    <div id="btnCont" class="btnCntnr col s12 stopCursor">
      <div class="waves-effect waves-light btn col m4 buttonSize" id="playBtn" onclick="replay()">Play Again?</div>
      <div class="waves-effect waves-light btn col m4 buttonSize stopCursor" id="tggleBttn" onclick="toggleScoreSheet()">Score Sheet</div>
      <div class="waves-effect waves-light btn col m4 buttonSize" id="homeBtn" onclick="goHome()">Home</div>
    </div>


    <script src="./assets/compare/compare.js"></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-2.1.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"
    ></script>
  </body>
</html>
