<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAPet Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/dog/dogStyle.css">

</head>
<body>
    <main id="main">
        <h1>Welcome to Find-a-dog!</h1>
    </div>
<!--Section with input for search-->
<div class="container">
    <section class="for-search row" id="for-search">

        <form class="row" id="breed-card-form">
            <a class="waves-effect waves-light btn col s12 m4 l3" id="dogBtn">Click for Cat Mode</a>
            <input type="text" class="form-control col s12 m4 l3" id="search-input" placeholder="Type breed">
            <button type="submit" class="waves-effect waves-light btn col s12 m4 l3">Search</button>
        </form>
        <div class="row breed-card" id="breed-card">
        

        </div>
        <footer class="row" id="footer"> 
            <a class="waves-effect waves-light btn offset-s1 offset-m3 col s5 m3" id="compareBtn">Which Pet is Cuter?</a>
            <a class="waves-effect waves-light btn col s5 m3" id="homeBtn">Home</a>
        </footer>

    </section>

</div>


    </main>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/dog/dogScript.js"></script>
</body>
