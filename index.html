<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindAPet Homepage</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/index/style.css">

</head>
<body class="blue accent-1">

    <header>
        <h1>Welcome to Find-a-pet!</h1>
    </header>

    <main class="blue accent-1" id="main">
        <a class="waves-effect waves-light btn col m4" id="compareBtn">Which Pet is Cuter?</a>
        <br>
        <a class="waves-effect waves-light btn" id="dogBtn">Enter Dog Mode</a>
        <a class="waves-effect waves-light btn" id="catBtn">Enter Cat Mode</a>
    </main>
    <div clas="row">
        <div class="container col s12">
        <h3>Welcome to a Page for Cat and Dog Lovers Alike!</h3>
        </div>
        <div class="row">
            <div clas="center-align">
            <img id="kittenPuppy" class="responsive-img" src="./assets/Images/higherRespic.jpg" alt="Puppy and kitten hanging out and looking at each other">
            </div>
        </div>
    </div>




<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="./assets/index/script.js"></script>
</body>
</html>
