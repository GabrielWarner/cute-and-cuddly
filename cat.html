<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-a-cat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="catStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to Find-a-cat!</h1>
    </header>
    <main>
        <!--container for buttons-->
        <div class="container row">
            <a class="waves-effect waves-light btn col m4" id="catBtn">Click for Dog Mode</a>
            <form class="col m4 push-m2">
            <div class="row">
                <!-- Dropdown Trigger -->
                <a class='dropdown-trigger btn' href='#' data-target='dropdown1'>Drop Me!</a>

                <!-- Dropdown Structure -->
                <ul id='dropdown1' class='dropdown-content'>
                    <li><a href="#!">one</a></li>
                    <li><a href="#!">two</a></li>
                </ul>
            </div>
            </form>
        </div>
        <!--container for cat api and info-->
        <div class="container row">
            <div class="container col m6" id="catImage">
                
            </div>
            <!--container for petfinder api-->
            <div class="container col m6" id="catFact">
                <p>This is text</p>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./catScript.js"></script>
</body>
</html>
