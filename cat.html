<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-a-cat</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="catStyle.css">
</head>
<body>
    <header>
        <h1>Welcome to Find-a-cat!</h1>
    </header>
    <main>
        <!--container for buttons-->
        <div class="container row" id="searchContainer">
                <a class="waves-effect waves-light btn col s12 m4 l3" id="catBtn">Click for Dog Mode</a>
                <!-- <div class="row"> -->
                <form class="col s12 m4 l3" id="breed-card-form">
                    <label for="search-input" class="sr-only">Search by Breed</label>
                    <input type="text" class="form-control" id="search-input" placeholder="Type breed">
                </form>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger col s12 m4 l3" href="#modal1" id="modal">Breed List</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Breed List</h4>
                        <ul id="modalList">
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>
            <!-- </div> -->
        </div>
        <!--container for cat api and info-->
        <div class="container row" id="dataContainer">
            <div class="container col s8 m6 l6 pull-l1" id="catImage">
                
            </div>
            <!--container for petfinder api-->
            <div class="container col s4 m6 l6 pull-l1" id="catFact">
            </div>
        </div>
        <div class="container row" id="bottomBtns">
            <a class="waves-effect waves-light btn col s2 m2 l2" id="compareBtn">Which Pet is Cuter?</a>
            <a class="waves-effect waves-light btn col s1 m1 l1" id="homeBtn">Home</a>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./catScript.js"></script>
</body>
</html>
