<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find-a-cat</title>
    <!--linking in google fonts, materialize and my own css-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"  media="screen,projection"/>
    <link rel="stylesheet" href="./assets/cat/catStyle.css">
</head>
<body class="blue accent-1">
    <!--page header-->
    <header>
        <h1>Welcome to Find-a-cat!</h1>
    </header>
    <main>
        <!--container for buttons and input-->
        <div class="container row" id="searchContainer">
                <!--dog mode button-->
                <a class="waves-effect waves-light btn col s12 m4 l3" id="catBtn">Click for Dog Mode</a>
                <!--search bar-->
                <form class="col s12 m4 l3" id="breed-card-form">
                    <label for="search-input" class="sr-only"></label>
                    <input type="text" class="form-control" id="search-input" placeholder="Type breed">
                </form>
                <!-- Modal Trigger -->
                <a class="waves-effect waves-light btn modal-trigger col s12 m4 l3" href="#modal1" id="modal">Breed List</a>

                <!-- Modal Structure -->
                <div id="modal1" class="modal">
                    <div class="modal-content">
                        <h4>Breed List (you can copy and paste &#128540)</h4>
                        <ul id="modalList">
                            
                        </ul>
                    </div>
                    <div class="modal-footer">
                        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Close</a>
                    </div>
                </div>
        </div>
        <!--colored box for cat image and info-->
        <div id="outsideColor">
            <!--container for cat data and image-->
            <div class="container row" id="dataContainer">
                <!--where we append image to-->
                <div class="container col s4 m6 l6 push-l1 push-m1 push-s1" id="catImage">
                    
                </div>
                <!--where we append the bio to-->
                <div class="container col s8 m6 l6 pull-l1 pull-l1 pull-m1 pull-s1" id="catFact">
                </div>
            </div>
            <!--container for bottom buttons-->
            <div class="container row" id="bottomBtns">
                <!--button to cute comparison page-->
                <a class="waves-effect waves-light btn col s6 m4 l3 pull-l1 pull-m1" id="compareBtn">Which Pet is Cuter?</a>
                <!--button to home page-->
                <a class="waves-effect waves-light btn col s3 m2 l1 pull-l1 pull-m1" id="homeBtn">Home</a>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/cat/catScript.js"></script>
</body>
</html>
